default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  host: <%= ENV.fetch('ARCHERY_DATABASE_HOST', nil) %>
  socket: <%= ENV.fetch('ARCHERY_DATABASE_SOCKET', nil) %>
  username: <%= ENV.fetch('ARCHERY_DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('ARCHERY_DATABASE_PASSWORD', nil) %>

development:
  <<: *default
  database: archery_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: archery_test

production:
  <<: *default
  database: archery_production
